<body>
  <div class="container-xxl ">
    <div class="row ">
      <div class="container bg-primary fixed-top  ">
        <br>
        <div class="row">
          <br>
          <div class="col" style="justify-content: start;">
            <a href="{% url 'menu_medico' %}" class="h1 "
              style="font-family:Goldman;text-decoration:none ; color: white;">CESFAM</a>
          </div>
          <div class="col-9"></div>
          <div class="row">
            <p class="h5" style="font-family:Goldman;text-decoration:none ; color: white;opacity: 0.5;">Sistema de gestión médica</p>
          </div>
          </div>
        </div>




      </div>


      <center>
        <div class="form-body" style="justify-content: center;">
          <img src="{% static 'catalog/img/loginincon.png' %}" alt="user-login">
          <p class="text">Inicio de Sesión</p>

          <form class="login-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="boton" type="submit" name="iniciar sesión">iniciar sesión</button>
          </form>
        </div>
      </center>

    </div>
  </div>
