<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'project/img/logo.png' %}">
    {% block titulo %}

    {% endblock titulo %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Lobster&display=swap"
        rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="{% static 'project/css/css_catalog.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--link necesario para css-->
</head>

<body>
    <div class="container-xxl">
        <div class="row ">
            <div class="container bg-primary fixed-top ">
                <br>
                <div class="row">
                    <br>
                    <div class="col" style="justify-content: start;">
                        <a href="{% url 'menu_farmacia' %}" class="h1 "
                            style="font-family:Goldman;text-decoration:none ; color: white;">CESFAM</a>
                    </div>
                    <div class="col-9"></div>
                    <div class="col" style="justify-content: end;">
                        <div class="dropdown bg-primary">
                            <button class="btn btn-secondary dropdown-toggle bg-primary border border-white"
                                type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <i class="bi bi-person-circle"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" style="z-index: 9999;"
                                aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Salir</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block all %}

        {% endblock all %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

<footer class="container-xxl">
    <div class="bg-dark text-center p-2" style="color: white;">
        <form class="container-xxl justify-content-start">
            <div class="container-fluid bg-dark text-center">
                <p style="color: white;">Nuestras Redes Sociales</p>
                <button class="btn btn-sm btn-outline-secondary" type="button">
                    <a class="hipervinculo" href="https://www.facebook.com"
                        style="text-decoration: none; color: white;">Facebook</a></button>
                <button class="btn btn-sm btn-outline-secondary" type="button">
                    <a class="hipervinculo" href="https://twitter.com"
                        style="text-decoration: none; color: white;">Twitter</a></button>
                <button class="btn btn-sm btn-outline-secondary" type="button">
                    <a class="hipervinculo" href="https://www.instagram.com"
                        style="text-decoration: none; color: white;">Instagram</a></button>
            </div>
        </form>
        <div class="container-fluid bg-dark text-center">
            <br>
            <p style="color: white;">Â®Derechos Reservados :: DuocUC :: Chile 2022</p>
        </div>
    </div>
</footer>

</html>
