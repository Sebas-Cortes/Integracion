<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'catalog/img/logo.png' %}">
    {% block titulo %}

    {% endblock titulo %}
    <!--titulo de la pestaña-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Lobster&display=swap"
        rel="stylesheet">
    <link href="{% static 'catalog/css/css_catalog.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="container-xxl">
            <div class="row ">
                <div class="container bg-primary fixed-top ">
                    <br>
                    <div class="row">
                        <br>
                        <div class="col" style="justify-content: start;">
                            <a href="{% url 'menu_medico' %}" class="h1 "
                                style="font-family:Goldman;text-decoration:none ; color: white;">CESFAM</a>
                        </div>
                        <div class="col-9"></div>
                        <div class="col" style="justify-content: end;">
    
                            <a style="border-color: #001a57;" class="btn btn-primary"  href="{% url 'logout' %}">Salir</a>
 
                        </div>
                    </div>
                    <div class="row">
                        <p class="h5" style="font-family:Goldman;text-decoration:none ; color: white;opacity: 0.5;">Sistema de gestión médica</p>
                      </div>
                    </div>
                </div>
            </div>
        <!--{% for p in productos %}-->
        <div class="card mb-3" style="max-width: 1340px;">
            <div class="row g-0">
                <div class="col-md-4">
                    {% block img1 %}
                    {% endblock img1 %}
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        {% block name1 %}
                        {% endblock name1 %}
                        <p class="card-text">
                        <h3><b>descripcion</b></h3><br>
                        <p style="font-size: 16px;">
                            {% block text1 %}

                            {% endblock text1 %}
                        </p>
                    </div>
                    </p>
                    <h3><b>Precio y stock</b></h3>
                    {% block precio %}
                    {% endblock precio %}
                </div>
            </div>
            <br>
        </div>
        <!--{% endfor %}-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>



</html>
